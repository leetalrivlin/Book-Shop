<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>ðŸ“š My Book Shop</title>
  </head>
  <body onload="onInit()" class="bg-secondary">
    <div class="header p-3 mb-2 bg-dark text-white">
      <h1 data-trans="main-title">My Book Shop</h1>
      <select onchange="onSetLang(this.value)">
        <option value="en">English</option>
        <option value="he">×¢×‘×¨×™×ª</option>
      </select>
    </div>

    <div class="table-section container-sm">
      <button class="add-book-btn btn btn-dark rounded-circle mb-5 mb-md-4" onclick="openAddBook()">+</button>

      <form class="form-add-book" onsubmit="onAddBook()">
        <div class="add-book form-group" hidden>
          <input
            data-trans="book-name-placeholder"
            type="text"
            class="input-name form-control form-control-sm rounded-pill p-2"
            name="user-book-name"
            placeholder="Book name (e.g: The Little Prince)"
            required
          />
          <input
            data-trans="book-price-placeholder"
            type="number"
            class="input-price form-control form-control-sm mt-3 rounded-pill p-2"
            name="user-book-price"
            placeholder="Book price (e.g: 35)"
            required
          />
          <button data-trans="add-book" type="submit" class="book-submit-btn btn btn-dark w-100 mt-3 rounded-pill">
            Add Book
          </button>
        </div>
        </form>
    </div>

      <div class="container-fluid text-center">
      <table class="table table-dark table-striped w-75 m-auto">
        <thead>
          <th data-trans="id">ID</th>
          <th
            data-trans="title"
            class="th-title"
            data-sort="title"
            onClick="onFilterBy(this)"
          >
            Title
          </th>
          <th
            data-trans="price"
            class="th-price"
            data-sort="price"
            onClick="onFilterBy(this)"
          >
            Price
          </th>
          <th data-trans="rating">Rating</th>
          <th data-trans="actions" colspan="3">Actions</th>
        </thead>
        <tbody class="table-content"></tbody>
      </table>
    </div>
    

    <div class="detail-modal" hidden>
      <button class="close-btn" onclick="onCloseModal()">X</button>
      <h2 class="name"></h2>
      <p class="rating-stars"></p>
      <img class="img-book" src="" />
      <p class="text"></p>

      <form class="rating-form" onsubmit="onSubmitRating(event)">
        <label data-trans="raiting-title" class="rating-header" for="rating"
          >Add your rating (0-10)</label
        >
        <div class="rating">
          <input
            type="button"
            class="btn-minus"
            value="-"
            onclick="decrementValue()"
          />
          <input
            type="number"
            class="rating-num"
            value="0"
            min="0"
            max="10"
            name="rating"
          />
          <input
            type="button"
            class="btn-plus"
            value="+"
            onclick="incrementValue()"
          /><br />
          <button data-trans="rate" type="submit" class="btn-rate">
            Rate!
          </button>
        </div>
      </form>
    </div>

    <!-- Bootstrap 1-->
    <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
    integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
    crossorigin="anonymous"
    ></script>
    <!-- Bootstrap 2-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
    <script src="js/sevices/i18n-service.js"></script>
    <script src="js/sevices/util-service.js"></script>
    <script src="js/sevices/storage-service.js"></script>
    <script src="js/sevices/book-service.js"></script>
    <script src="js/book-controller.js"></script>
  </body>
</html>
