<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>ðŸ“š My Book Shop</title>
  </head>
  <body onload="onInit()">

    <div class="header">
      <h1 data-trans="main-title">My Book Shop</h1>
      <select onchange="onSetLang(this.value)">
        <option value="en">English</option>
        <option value="he">×¢×‘×¨×™×ª</option>
    </select>
    </div>

    <div class="table-section">
      <button class="add-book-btn" onclick="openAddBook()">+</button>

      <div class="add-book" hidden>
        <form class="form-add-book" onsubmit="onAddBook()">
          <input
            data-trans="book-name-placeholder"
            type="text"
            class="input-name"
            name="user-book-name"
            placeholder="Book name (e.g: The Little Prince)"
            required
          />
          <input
            data-trans="book-price-placeholder"
            type="number"
            class="input-price"
            name="user-book-price"
            placeholder="Book price (e.g: 35)"
            required
          />
          <button data-trans="add-book" type="submit" class="book-submit-btn">Add Book</button>
        </form>
      </div>

      <table>
        <thead>
          <th data-trans="id">ID</th>
          <th data-trans="title" class="th-title" data-sort="title" onClick="onFilterBy(this)">
            Title
          </th>
          <th data-trans="price" class="th-price" data-sort="price" onClick="onFilterBy(this)">
            Price
          </th>
          <th data-trans="rating">Rating</th>
          <th data-trans="actions" colspan="3">Actions</th>
        </thead>
        <tbody class="table-content"></tbody>
      </table>
    </div>

    <div class="detail-modal" hidden>
      <button class="close-btn" onclick="onCloseModal()">X</button>
      <h2 class="name"></h2>
      <p class="rating-stars"></p>
      <img class="img-book" src="" />
      <p class="text"></p>

      <form class="rating-form" onsubmit="onSubmitRating(event)">
        <label data-trans="raiting-title" class="rating-header" for="rating">Add your rating (0-10)</label>
        <div class="rating">
          <input
            type="button"
            class="btn-minus"
            value="-"
            onclick="decrementValue()"
          />
          <input
            type="number"
            class="rating-num"
            value="0"
            min="0"
            max="10"
            name="rating"
          />
          <input
            type="button"
            class="btn-plus"
            value="+"
            onclick="incrementValue()"
          /><br />
          <button data-trans="rate" type="submit" class="btn-rate">Rate!</button>
        </div>
      </form>
    </div>

    <script src="js/sevices/i18n-service.js"></script>
    <script src="js/sevices/util-service.js"></script>
    <script src="js/sevices/storage-service.js"></script>
    <script src="js/sevices/book-service.js"></script>
    <script src="js/book-controller.js"></script>
  </body>
</html>
